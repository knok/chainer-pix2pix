<!-- -*- coding: utf-8 -*- -->
<!DOCTYPE>
<html>
    <head>
	<title>edges2cats with WebDNN</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script type="text/javascript" src="./webdnn.js"></script>
	<script type="text/javascript" src="pix2pix.js"></script>
	<script type="text/javascript" src="teledraw-canvas.js"></script>
    </head>
    <body>
	<h1>edges2cats</h1>
	<div class="app">
	    <p id="status">Loading model...</p>
	    <div id="prog-bar" class="progress">
		<div class="progress-bar"></div>
	    </div>
	</div>
	<canvas id="input" width="256" height="256"></canvas>
	<canvas id="output" width="256" height="256"></canvas>
	<!-- <img id="edge" src="animal-861805__480.png"> -->
	<script>
	 var c = new TeledrawCanvas("input");
	 function clearWhite() {
	     c.clear();
	     c.ctx().fillStyle = "rgb(256, 256, 256)";
	     c.ctx().fillRect(0, 0, 256, 256);
	 }
	 clearWhite();
	 c.setStrokeSize(1);
	</script>
	<button id="inference" type="button" name="btn" onClick="start()">
	    convert
	</button>
	<button id="pencil" type="button" name="btn" onClick="c.setTool('pencil')">pencil</button>
	<button id="clear" type="button" name="btn" onClick="clearWhite()">clear</button>
	<button id="preset" type="button" name="btn" onClick="set_image()">preset</button>
	<script src="progress.js"></script>
	<div id="calc">running inference
	    <div id="sec"></div>
	</div>
    </body>
</html>
